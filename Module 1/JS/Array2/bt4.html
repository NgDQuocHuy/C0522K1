<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Gõ chữ bạn muốn nhập thật chậm</h2>
    <textarea id="txt" name="txt" cols="40" rows="10"
        onkeydown=" typeTextarea()"></textarea>
    <script>
        var a = [] 
        let n = "";
        a[1] = "T"; 
        a[2] = "ô"; 
        a[3] = "i"; 
        a[4] = " "; 
        a[5] = "L"; 
        a[6] = "à"; 
        a[7] = " "; 
        a[8] = "M"; 
        a[9] = "ộ"; 
        a[10] = "t"; 
        a[11] = " "; 
        a[12] = "Đ"; 
        a[13] = "ứ"; 
        a[14] = "a"; 
        a[15] = " "; 
        a[16] = "N"; 
        a[17] = "g"; 
        a[18] = "ố"; 
        a[19] = "c"; 
        a[20] = "!"; 
        a[21] = "!"; 
        a[22] = "!";
        function typeTextarea() {
            t = document.getElementById("txt").value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.getElementById("txt").value = "";
                        n = "";
                    }
                }
            }
            document.getElementById("txt").value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
        }
    </script>
</body>

</html>
