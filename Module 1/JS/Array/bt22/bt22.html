<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt22.css">
</head>

<body>
    <div class="to">
        <table>
            <tr>
                <td>Nhập Size</td>
                <td><input type="number" class="num" id="size"></td>
            </tr>
            <tr>
                <td>Nhập Min</td>
                <td><input type="number" class="num" id="min"></td>
            </tr>
            <tr>
                <td>Nhập Max</td>
                <td><input type="number" class="num" id="max"></td>
            </tr>
            <tr>
                <td>Các số ngẫu nhiên là:</td>
                <td><input type="text" class="num" id="num1" readonly></td>
            </tr>
            <tr>
                <td>Tổng các số lẻ là:</td>
                <td><input type="text" class="num" id="num2" readonly></td>
            </tr>
            <tr>
                <td>Các số nguyên tố là:</td>
                <td><input type="text" class="num" id="num3" readonly></td>
            </tr>
            <tr>
                <td>Tổng số nguyên tố có:</td>
                <td><input type="text" class="num" id="num4" readonly></td>
            </tr>
            <tr>
                <td>Các số chính phương là:</td>
                <td><input type="text" class="num" id="num5" readonly></td>
            </tr>
            <tr>
                <td>Tổng số chính phương có:</td>
                <td><input type="text" class="num" id="num6" readonly></td>
            </tr>
            <tr>
                <td><button onclick="submit()" class="submit">Submit</button></td>
            </tr>
        </table>
    </div>
    <br>
    <script src="bt22.js"></script>
</body>

</html>
