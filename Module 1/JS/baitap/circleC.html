<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi</title>
</head>
<body>
    <script>
        var R = Number(prompt('Nhập bán kính'));
        var d = Number(prompt('Nhập đường kính'));
        var C1 = d * 3.14;
        var C2 = (R * 2) * 3.14;
        alert('Chu vi tính theo đường kính ' + C1);
        alert('Chu vi tính theo bán kính ' + C2);
    </script>
</body>
</html>
