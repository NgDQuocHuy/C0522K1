<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>độ C sang độ F</title>
</head>
<body>
    <script>
        var C = prompt('Nhập nhiệt độ C');
        var F = 9 / 5 * C + 32;
        alert("Nhiệt độ F là: " + F)
    </script>
</body>
