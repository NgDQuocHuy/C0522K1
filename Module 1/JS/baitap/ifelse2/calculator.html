<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        botton {
            width: 150%;
        }
    </style>
</head>

<body>
    <input type="text" id="view">
    <div class="cal">
        <table>
            <tr>
                <td><button type="button" name="num" value="1" onclick="inputValue(this.value)">1</button></td>
                <td><button type="button" name="num" value="2" onclick="inputValue(this.value)">2</button></td>
                <td><button type="button" name="num" value="3" onclick="inputValue(this.value)">3</button></td>
                <td><button type="button" name="op" value="+" onclick="inputValue(this.value)">+</button></td>
            </tr>
            <tr>
                <td><button type="button" name="num" value="4" onclick="inputValue(this.value)">4</button></td>
                <td><button type="button" name="num" value="5" onclick="inputValue(this.value)">5</button></td>
                <td><button type="button" name="num" value="6" onclick="inputValue(this.value)">6</button></td>
                <td><button type="button" name="op" value="-" onclick="inputValue(this.value)">-</button></td>
            </tr>
            <tr>
                <td><button type="button" name="num" value="7" onclick="inputValue(this.value)">7</button></td>
                <td><button type="button" name="num" value="8" onclick="inputValue(this.value)">8</button></td>
                <td><button type="button" name="num" value="9" onclick="inputValue(this.value)">9</button></td>
                <td><button type="button" name="op" value="*" onclick="inputValue(this.value)">*</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="xoa();">AC</button></td>
                <td><button type="button" name="num" value="0" onclick="inputValue(this.value)">0</button></td>
                <td><button name="result" onclick="result()">=</button></td>
                <td><button type="button" name="op" value="/" onclick="inputValue(this.value)">/</button></td>
            </tr>
        </table>
    </div>
    <script>
        let view = document.getElementById("view");
        function inputValue(value) {
            view.value += value;
        }
        function result() {
            let result = eval(view.value);
            view.value = result;
        }
        function xoa() {
            view.value = "";
        }
    </script>
</body>

</html>
