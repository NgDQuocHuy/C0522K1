<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích</title>
</head>
<body>
    <script>
        var R = Number(prompt('Nhập bán kính'));
        var d = Number(prompt('Nhập đường kính'));
        var S1 = R**2 * 3.14;
        var S2 = d**2/4 * 3.14;
        alert('Diện tích tính theo bán kinh ' + S1)
        alert('Diện tích tính theo đường kính ' + S2)
    </script>
</body>
</html>
