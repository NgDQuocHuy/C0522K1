<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        var physics = Number(prompt('Nhập điểm physics'));
        var chemistry = Number(prompt('Nhập điểm chemistry'));
        var biologycal = Number(prompt('Nhập điểm biologycal'));
        var total = physics + chemistry + biologycal;
        var average = (physics + chemistry + biologycal) / 3;
        alert('điểm trung bình là ' + average);
        alert('điểm tổng là ' + total);
    </script>
</body>
