<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <table>
            <tr>
                <th colspan="4">Máy Tính</th>
            </tr>
            <tr>
                <td colspan="2"><input type="number" id="number1"></td>
                <td colspan="2"><input type="number" id="number2"></td>
            </tr>
            <tr>
                <th><button onclick="cong()" style="color:rgb(255, 255, 255) ; background: rgb(87, 223, 139); width: 50px; height: 30px">Cộng</button></th>
                <th><button onclick="tru()" style="color:rgb(255, 255, 255) ; background: rgb(87, 223, 139); width: 50px; height: 30px">Trừ</button></th>
                <th><button onclick="nhan()" style="color:rgb(255, 255, 255) ; background: rgb(87, 223, 139); width: 50px; height: 30px">Nhân</button></th>
                <th><button onclick="chia()" style="color:rgb(255, 255, 255) ; background: rgb(87, 223, 139); width: 50px; height: 30px">Chia</button></th>
            </tr>
        </table>
    </table>
    <br>
    <h4 style="color: red ; font-size:large">Result</h4>
    <div id="result">Kết quả nằm ở đây</div>
    <script>
        function cong() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result = Number(number1) + Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function tru() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result = Number(number1) - Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function nhan() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result = Number(number1) * Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function chia() {
            var number1 = document.getElementById("number1").value;
            var number2 = document.getElementById("number2").value;
            var result = Number(number1) / Number(number2);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
