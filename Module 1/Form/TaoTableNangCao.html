<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Table Nang Cao</title>
    <style>
        table>thead{
            background-color: coral;
        }
        table,tr,td,th,thead{
            border-collapse: collapse;
            text-align: center;
            border: 1px solid black;
        }
        table>tbody>tr>td{
            border: 1px solid black;
            
        }
        table>thead>tr>th{
            border: 1px solid black;
        }
        table>caption{
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table> <caption>Thời khóa biểu</caption>
        <thead>
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt Động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thứ Hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ Ba</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ Tư</td>
                <td>Ẩm Thực</td>
                <td>Vui Chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn Học</td>
                <td>Nhận Biết các giá trị giống</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
